<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone-Paper-Scissor Game.</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Stone-Paper-Scissor Game.</h1>
    
    <div class="container">
        
       <img src="Images/rock-emoji.png" class=" object " id="rock" alt="stone">
       <img src="Images/paper-emoji.png" class=" object " id="paper" alt="paper">
       <img src="Images/scissors-emoji.png"  class=" object " id="scissor" alt="scissor">
    </div>
  
  
    <p class="chosen"></p>
    <h1 class="result" >Result</h1>
    <div class="game-result">
        <p class="wins">Wins:</p>
        <p class="loses">Loses:</p>
        <p class="ties">Ties:</p>

    </div>
    <button class="reset-btn">Reset score</button>
    <script src="script.js"></script>
</body>
</html>
